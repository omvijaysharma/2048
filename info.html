    <style>
        /* General Reset */

    }

body, html {
    font-family: 'Quicksand', sans-serif;

/* Image and Heading */
.image-heading {
    display: flex;
    flex-direction: row;

}

.image-heading img {

}

/* Button Styling */

    color: #fff;

    border-radius: 15px;
    padding: 15px 30px;
    margin-bottom: 20px;
    backdrop-filter: blur(5px); /* Apply blur effect */
}

/* Version Information */
.version-info {
    border: 2px solid #fff;
    border-radius: 20px;
    padding: 20px;
    width: 80%;
    background: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
    backdrop-filter: blur(5px); /* Apply blur effect */
}

.version-info h4 {
    margin-bottom: 10px;
}

.version-info ul {
    list-style: none;
}

.version-info li {
    margin-bottom: 5px;
    font-size: 16px;
}

.version-info li::before {
    content: "• "; /* Inserts a * before each list item */
    color: white; /* You can change the color if needed */
    margin-right: 5px; /* Adds some spacing between the * and the text */
}

    align-items: center;
    display: flex;
    flex-direction: column;
    background: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */

.credit img {

.credit button {

    border: 1px solid #fff;

}

</head>
<body>

    <div class="image-heading">

<a onclick="home()" class="btn-home">Home</a>

<script>
    function home() {
        if (document.referrer) {
            // If there is a referrer (previous page), go back to it
            window.history.back();
        } else {
            // If there's no previous page, redirect to index.html
            window.location.href = 'index.html';
        }
    }

    function instagram() {
        copyToClipboard('https://www.instagram.com/om.vijay.sharma?igsh=YzljYTk1ODg3Zg==');
    }

    function github() {
        copyToClipboard('https://github.com/omvijaysharma');
    }

    function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(function() {
            showNotification('Copied to clipboard!');
        }).catch(function(err) {
            // Handle error silently or show a notification
            showNotification('Failed to copy. Please try again.');
        });
    }

    function showNotification(message) {
        // Create a notification element
        const notification = document.createElement('div');
        notification.textContent = message;
        notification.style.position = 'fixed';
        notification.style.bottom = '10px';
        notification.style.left = '50%';
        notification.style.transform = 'translateX(-50%)';
        notification.style.backgroundColor = 'rgba(0, 0, 0, 0.7)'; // Semi-transparent black
        notification.style.color = '#fff';
        notification.style.padding = '10px';
        notification.style.borderRadius = '5px';
        notification.style.backdropFilter = 'blur(5px)'; // Apply blur effect
        notification.style.zIndex = '1000';
        document.body.appendChild(notification);

        // Remove the notification after 3 seconds
        setTimeout(() => {
            notification.remove();
        }, 1000);
    }
</script>
</body>
